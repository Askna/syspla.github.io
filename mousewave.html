<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>move me</title>
  <style media="screen">
  *{margin:0; padding:0;}
  html,body{width:100%; height:100%;}
  #all{width:100%; height:100%;}
  #control{width:50px;height:50px; border-radius: 100px;background-color:blue; position: absolute; top:50%; left:50%; z-index: 1000;}
  #canvas{width: 100%; height: 100%; position: absolute; top:0; left:0; z-index: 0;}
  #startGyromove{position:absolute; top:5%; left:5%;z-index: 2000;}
  </style>
</head>
<body>
  <div id="all">
    <div id="control"></div>
    <canvas id="canvas" resize hidpi="off"></canvas>
    <h3><a id="startGyromove" href="#">Start</a></h3>

    <!-- load scripts -->
    <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/syspla/GyroMove@0.3/gyromove.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/syspla/JS-Virtual-Pointer@0.1/virtualpointer.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/syspla/JS-Virtual-Pointer@0.1/eventrecorder.js" charset="utf-8"></script>
    <!-- Paper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    function display() {
      //getelement andset initial position
      var control = document.getElementById("control");
      var rect = control.getBoundingClientRect();
      let currentTop = rect.top;
      let currentLeft = rect.left;
      let speed  = 10;

      //move objectbasedon acceleration
      setInterval(function(){
        forceTop = accelerationY * speed;
        forceLeft = accelerationX  * speed;
        control.style.top = currentTop+forceTop+"px";
        control.style.left = currentLeft+forceLeft+"px";

        //move mouse
        virtualpointer.move_mouse_to_element($("#control"), 1);

      }, 1);
    }

    display();
    </script>

    <script type="text/paperscript" canvas="canvas">
    // Code ported to Paper.js from http://the389.com/9/1/
    // with permission.

    var values = {
      friction: 0.8,
      timeStep: 0.01,
      amount: 15,
      mass: 2,
      count: 0
    };
    values.invMass = 1 / values.mass;

    var path, springs;
    var size = view.size * [1.2, 1];

    var Spring = function(a, b, strength, restLength) {
      this.a = a;
      this.b = b;
      this.restLength = restLength || 80;
      this.strength = strength ? strength : 0.55;
      this.mamb = values.invMass * values.invMass;
    };

    Spring.prototype.update = function() {
      var delta = this.b - this.a;
      var dist = delta.length;
      var normDistStrength = (dist - this.restLength) /
      (dist * this.mamb) * this.strength;
      delta.y *= normDistStrength * values.invMass * 0.2;
      if (!this.a.fixed)
      this.a.y += delta.y;
      if (!this.b.fixed)
      this.b.y -= delta.y;
    };


    function createPath(strength) {
      var path = new Path({
        fillColor: 'black'
      });
      springs = [];
      for (var i = 0; i <= values.amount; i++) {
        var segment = path.add(new Point(i / values.amount, 0.5) * size);
        var point = segment.point;
        if (i == 0 || i == values.amount)
        point.y += size.height;
        point.px = point.x;
        point.py = point.y;
        // The first two and last two points are fixed:
        point.fixed = i < 2 || i > values.amount - 2;
        if (i > 0) {
          var spring = new Spring(segment.previous.point, point, strength);
          springs.push(spring);
        }
      }
      path.position.x -= size.width / 4;
      return path;
    }

    function onResize() {
      if (path)
      path.remove();
      size = view.bounds.size * [2, 1];
      path = createPath(0.1);
    }

    function onMouseMove(event) {
    	var location = path.getNearestLocation(event.point);
    	var segment = location.segment;
    	var point = segment.point;

    	if (!point.fixed && location.distance < size.height / 4) {
    		var y = event.point.y;
    		point.y += (y - point.y) / 6;
    		if (segment.previous && !segment.previous.fixed) {
    			var previous = segment.previous.point;
    			previous.y += (y - previous.y) / 24;
    		}
    		if (segment.next && !segment.next.fixed) {
    			var next = segment.next.point;
    			next.y += (y - next.y) / 24;
    		}
    	}
    }

    function onFrame(event) {
      updateWave(path);
    }

    function updateWave(path) {
      var force = 1 - values.friction * values.timeStep * values.timeStep;
      for (var i = 0, l = path.segments.length; i < l; i++) {
        var point = path.segments[i].point;
        var dy = (point.y - point.py) * force;
        point.py = point.y;
        point.y = Math.max(point.y + dy, 0);
      }

      for (var j = 0, l = springs.length; j < l; j++) {
        springs[j].update();
      }
      path.smooth({ type: 'continuous' });
    }

    function onKeyDown(event) {
      if (event.key == 'space') {
        path.fullySelected = !path.fullySelected;
        path.fillColor = path.fullySelected ? null : 'black';
      }
    }
  </script>
</div>
</body>
</html>
