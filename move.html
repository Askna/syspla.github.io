<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>move me</title>
    <style media="screen">
      *{margin:0; padding:0;}
      html,body{width:100%; height:100%;}
      #all{width:100%; height:100%;}
      #control{width:50px;height:50px; border-radius: 100px;background-color:black; position: absolute; top:50%; left:50%;}
    </style>
  </head>
  <body>
    <div id="all">
      <div id="control"></div>
      <h3><a id="startGyromove" href="#">Start</a></h3>

      <script src="https://cdn.jsdelivr.net/gh/syspla/GyroMove@0.3/gyromove.js" charset="utf-8"></script>
      <script type="text/javascript">
      function display() {
        //check the console too
        setInterval(function(){
           console.log(accelerationX);
           console.log(accelerationY);
           var control = document.getElementById("control");
           var w = window.innerWidth/2;
           var h = window.innerHeight/2;
           control.style.top = w;
           control.style.left = h;
           control.style.top += accelerationY*20;
           control.style.left += accelerationX*20;
         }, 1);
      }
      display();
      </script>
    </div>
  </body>
</html>
